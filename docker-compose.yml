version: "3.9"

services:
  postgres:
    container_name: postgres
    image: postgis/postgis:13-master
    restart: unless-stopped
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 3s
      retries: 10
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE:-10m}
        max-file: ${DOCKER_LOG_MAX_FILE:-3}
    ports:
      - "5432:5432"

  redis:
    container_name: redis
    image: redis:6
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 5s
      timeout: 3s
      retries: 10
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE:-10m}
        max-file: ${DOCKER_LOG_MAX_FILE:-3}

  directus:
    container_name: directus
    image: directus/directus:latest
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${DIRECTUS_LISTEN}:8055"
    volumes:
      - ./uploads:/directus/uploads
    environment:
      KEY: ${DIRECTUS_KEY}
      SECRET: ${DIRECTUS_SECRET}
      DB_CLIENT: ${DIRECTUS_DB_CLIENT:-pg}
      DB_HOST: ${DIRECTUS_DB_HOST:-postgres}
      DB_PORT: ${DIRECTUS_DB_PORT:-postgres}
      DB_DATABASE: ${DIRECTUS_DB_DATABASE:-postgres}
      DB_USER: ${DIRECTUS_DB_USER:-postgres}
      DB_PASSWORD: ${DIRECTUS_DB_PASSWORD:-postgres}
      CACHE_ENABLED: ${DIRECTUS_CACHE_ENABLED:-false}
      CACHE_STORE: ${DIRECTUS_CACHE_STORE:-redis}
      CACHE_REDIS: ${DIRECTUS_CACHE_REDIS:-redis://redis:6379}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-d1r3ctu5}
      PUBLIC_URL: ${DIRECTUS_PUBLIC_URL}
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE:-10m}
        max-file: ${DOCKER_LOG_MAX_FILE:-3}

  node:
    build: .
    depends_on:
      directus:
        condition: service_started
    restart: unless-stopped
    hostname: node
    volumes:
      - .:/app
      - /app/node_modules/
    working_dir: /app
    command: node ./index.js
    env_file:
      - .env
    ports:
      - "${EXPRESS_LISTEN:-3000}:3000"
    logging:
      options:
        max-size: ${DOCKER_LOG_MAX_SIZE:-10m}
        max-file: ${DOCKER_LOG_MAX_FILE:-3}