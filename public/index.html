<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virail</title>
    <script src="/dist/flyer.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .virail-bg {
            width: 100%;
        }

        .top-ad {
            padding-top: 4px;
        }

        .top-ad, .bottom-ad {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-ad" data-flyer-placement="default-top" data-flyer-filters='{ "tld": "it" }'></div>
    <img class="virail-bg" src="./img/virail-bg.png" alt="Background">
    <div class="bottom-ad" data-flyer-placement="default-bottom"></div>
</body>
</html>
